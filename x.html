<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Teste Frontend VAGAS.com</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div class="box">
		<header class="header">
			<div class="title">Formulário<br />para compra de<br /><span>Pacote de Stickers</span></div>
		</header>
		<form class="form">
			<div class="fieldset">
				<h3 class="label">Quais stickers:</h3>
				<p>
					<input type="checkbox" id="react" name="checks-1" value="React">
					<label for="react">React</label>
				</p>
				<p>
					<input type="checkbox" id="vue" name="checks-2" value="Vue">
					<label for="vue">Vue</label>
				</p>
				<p>
					<input type="checkbox" id="angular" name="checks-3" value="Angular">
					<label for="angular">Angular</label>
				</p>

			</div>
			<div class="fieldset">
				<h3 class="label">Quantos stickers de cada?</h3>
				<div class="counter">
					<svg xmlns="http://www.w3.org/2000/svg" class="sub" width="42" height="42">
						<path
							d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" />
					</svg>
					<input type="text" class="numberField" placeholder="0" min="0" max="100" />
					<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" class="add">
						<path
							d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" />
					</svg>
				</div>
				<div class="errorMsgOutput">
					<!-- error message -->
				</div>
			</div>
			<div class="fieldset">
				<h3 class="label">Observações:</h3>
				<textarea name="textarea" class="textarea" placeholder="Alguma dúvida? Recado?"></textarea>
			</div>
			<div class="footer">
				<p class="formMsg">aa</p>
				<input class="btn" type="submit" id="submit" value="Enviar" />
			</div>
			<div id="spinner">
				<img src="./images/spinner.gif" alt="loading...">
			</div>
		</form>
	</div>

	<script src="index.js"></script>
</body>

</html>
